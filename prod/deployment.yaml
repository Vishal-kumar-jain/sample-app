apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
    spec:
      containers:
      - name: production-container
        image: qwiklabs-gcp-04-506e5afde9df/my-repository/prod-sample-app:v1.0
        ports:
        - containerPort: 8080
